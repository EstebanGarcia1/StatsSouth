<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats MVP</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Galano+Grotesque:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stats-container">
        <!-- Imagen base -->
        <img src="Map Veto.png (1).png" alt="Stats Background" class="background">

        <!-- Contenido editable -->
        <div class="content">
            <!-- Nombre del jugador -->
            <div class="player-name" id="player-name">DANO</div>

            <!-- Logo del equipo -->
            <div class="team-logo">
                <img id="team-logo" src="lotus.png" alt="Team Logo">
            </div>

            <!-- Nombre del equipo (en vertical) -->
            <div class="team-name-container">
                <div class="team-name" id="team-name">LOTUS KNIGTHS</div>
            </div>
            
            <!-- EstadÃ­sticas -->
            <div class="stats">
                <div class="stat" id="kd">
                    <span class="value">9-4</span>
                </div>
                <div class="stat" id="1vsx">
                    <span class="value">0</span>
                </div>
                <div class="stat" id="entry-kills">
                    <span class="value">+1</span>
                </div>
                <div class="stat" id="pl-de">
                    <span class="value">0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
